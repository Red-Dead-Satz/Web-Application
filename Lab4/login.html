<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Sports Documentary</title>
    </head>
    
    <body>

        <header>
            <div class="overlay"></div>

            <div class="back-button">
                <a href="index.html"><p>< Back</p></a>
            </div>

            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="photos/football.mp4" type="video/mp4">
            </video>

            <div class="container h-100">
                <div class="d-flex h-100 align-items-center">
                    <div class="form-div w-100 text-white">
                        <center>
                            <form id="myForm" class="login-form" onsubmit="verify()">
                                <h3>Login</h3>
                                <br>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="InputEmail" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </center>
                    </div>
                </div>
            </div>
        </header>
        <script>
            $('#myForm').submit(function (e) {
                    e.preventDefault();
                });
            function verify(){
                var email=document.getElementById("InputEmail").value;
                var password=document.getElementById("InputPassword").value;
                if (/\S+@\S+\.\S+/.test(email))
                {
                    if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{11,}$/.test(password)){
                        alert("Fields Validated. Login Successful.");
                    }
                    else{
                        alert("Password must contain at least one lowercase, one uppercase and one digit.");
                    }
                }
                else{
                    alert("Incorrect Email Address.");
                }
            }
            
        </script>
    </body>

</html>
